<!DOCTYPE html>
<html>
  <head>
    <title>User Details</title>
  </head>
  <body>
    <h1>User Details</h1>
    <p><strong>Username:</strong> {{ username }}</p>
    <p><strong>Email:</strong> {{ email }}</p>
    <p><strong>Role:</strong> {{ role }}</p>

    {% if has_overdue_payments %}
    <p style="color: red"><strong>Status:</strong> Overdue Payments</p>
    {% else %}
    <p><strong>Status:</strong> In Good Standing</p>
    {% endif %}
  </body>
</html>
