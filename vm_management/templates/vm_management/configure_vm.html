<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Configure VM</title>
  </head>
  <body>
    <h1>Configure VM: {{ vm.name }}</h1>

    <form method="POST" action="{% url 'configure_vm' vm.id %}">
      {% csrf_token %}
      <div>
        <label for="memory">Memory (MB):</label>
        <input type="number" id="memory" name="memory" value="1024" required />
      </div>

      <div>
        <label for="cpus">CPUs:</label>
        <input type="number" id="cpus" name="cpus" value="1" required />
      </div>

      <div>
        <label for="network">Network Configuration:</label>
        <select id="network" name="network">
          <option value="nat">NAT</option>
          <option value="bridged">Bridged</option>
          <option value="hostonly">Host-Only</option>
        </select>
      </div>

      <button type="submit">Save Changes</button>
    </form>

    <br />
    <a href="{% url 'vm_list' %}">Back to VM List</a>
  </body>
</html>
