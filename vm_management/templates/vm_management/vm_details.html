<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VM Details</title>
  </head>
  <body>
    <h1>VM Details: {{ vm.name }}</h1>
    <ul>
      <li><strong>Name:</strong> {{ vm.name }}</li>
      <li><strong>Status:</strong> {{ vm.status }}</li>
      <li><strong>Disk Size:</strong> {{ vm.disk_size }} MB</li>
      <li><strong>Created At:</strong> {{ vm.created_at }}</li>
    </ul>

    <h2>VM Info (from VBoxManage)</h2>
    <pre>{{ vm_details }}</pre>

    <a href="{% url 'start_vm' vm.id %}">Start VM</a> |
    <a href="{% url 'stop_vm' vm.id %}">Stop VM</a>

    <br /><br />
    <a href="{% url 'vm_list' %}">Back to VM List</a>
  </body>
</html>
