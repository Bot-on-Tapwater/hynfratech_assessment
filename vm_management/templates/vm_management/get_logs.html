<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Action Logs</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f4f4f4;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin: 20px 0;
      }
      th,
      td {
        padding: 12px;
        border: 1px solid #ddd;
      }
      th {
        background-color: #f2f2f2;
      }
      h1 {
        color: #333;
      }
    </style>
  </head>
  <body>
    <h1>Action Logs</h1>

    <!-- Display a table of logs -->
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Action Type</th>
          <th>VM</th>
          <th>User</th>
          <th>Timestamp</th>
        </tr>
      </thead>
      <tbody>
        {% for log in logs %}
        <tr>
          <td>{{ log.id }}</td>
          <td>{{ log.action_type }}</td>
          <td>{{ log.vm.name }}</td>
          <td>{{ log.user }}</td>
          <td>{{ log.timestamp }}</td>
        </tr>
        {% empty %}
        <tr>
          <td colspan="5">No logs available</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
