<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>transfer vm</title>
  </head>
  <body>
    <form method="post">
      {% csrf_token %}
      <label for="new_user">Select New User:</label>
      <select id="new_user_id" name="new_user_id">
        {% for user in users %}
        <option value="{{ user.id }}">{{ user.username }}</option>
        {% endfor %}
      </select>
      <button type="submit">Transfer VM</button>
    </form>
  </body>
</html>
